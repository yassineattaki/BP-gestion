<!-- Collect the nav links, forms, and other content for toggling -->

	    <!--   Big container   -->
	    <div class="container-fluid">
	        <div class="row" style="height: 10px;" >
		        <div class="col-sm-8 col-sm-offset-2">

		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="azure" id="wizard">
		                    <form th:action="@{/move3}" method="post">
		                <!--        You can switch " data-color="azure" "  with one of the next bright colors: "blue", "green", "orange", "red"           -->

		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">Mouvement</h3>
		                        	<!-- <p class="category">Book from thousands of unique work and meeting spaces.</p> -->
		                    	</div>

								<div class="wizard-navigation">
									<div class="progress-with-circle">
									     <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3" style="width: 21%;"></div>
									</div>
									<ul>
			                            <li>
											<a href="#details" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-pencil"></i>
												</div>
												Details
											</a>
										</li>
			                           
			                        </ul>
								</div>
		                        <div class="tab-content">
		                            <div class="tab-pane" id="details">
		                            	<div class="row">
		                                	<div class="col-sm-12">
		                                    	<h5 class="info-text"> Les données d'un dossier ou boite destinés au classement</h5>
		                                	</div>
		                                	<div class="col-sm-5 col-sm-offset-1">
			                                    <div class="form-group">
			                                        <label>Code Dossier</label>
			                                        <select class="form-control"  onchange="this.form.submit()" name="codeDossier" >
			                                            <option th:value="${d.codeDossier}"
                            								th:utext="${d.codeDossier}"></option>
			                                            <option th:each="d:${dossiers}"
			                                            	th:value="${d.codeDossier}"
                            								th:utext="${d.codeDossier}" > </option>
			                                            
			                                        </select>
			                                        
			                                    </div>
			                                </div>
			                              
			                                <div class="col-sm-5">
			                                     <div class="form-group">
			                                        <label>Date de création</label>
			                                        <input name="dateCreation" type="date" class="form-control" id="exampleInputEmail1" placeholder=" jj/mm/year" th:value="${d.dateCreation}" >
			                                    </div>
			                                </div>
			                                
			                                <div class="col-sm-5 col-sm-offset-1">
			                                     <div class="form-group">
			                                        <label>Durée de Conservation</label>
			                                        <input name="dureeLegale" type="text" class="form-control" id="exampleInputEmail1" placeholder=" X ans" th:value="${d.dureeLegale}"  min="1" max="10" >
			                                    </div>
			                                </div>
			                                <div class="col-sm-5">
			                                	 <div class="form-group">
			                                        <label >Code Boite</label>
			                                        <input name="codeBoite" type="text" class="form-control" id="exampleInputEmail1" th:value="${d.boiteDossier.codeBoite}" placeholder=" R.code.PX.PY"  >  <!-- th:value="${b.codeBoite}" -->
			                                    </div>
			                                </div>
			                                 <div class="col-sm-5 col-sm-offset-1">
			                                    <div class="form-group">
			                                        <label>Code Armoire</label>
			                                        <input  name="codeArmoire" type="text" class="form-control" id="exampleInputEmail1" th:value="${d.boiteDossier.armoire.codeArmoire}" placeholder=" XX1"  >  <!-- th:value="${a.codeArmoire}" -->
			                                    </div>
			                                </div>
			                                <div class="col-sm-5">
			                                <div class="form-group">
			                                        <label>Motif Mouvement</label>
			                                        <select class="form-control"  name="nomMotif" >
			                                           <option 
			                                            	th:value="${d.mvmntDossier.motifMvmnt.nomMotif}" 
                            								th:text="${d.mvmntDossier.motifMvmnt.nomMotif}" > </option>
			                                            <option th:each="m:${motifs}"
			                                            	th:value="${m.nomMotif}"
                            								th:utext="${m.nomMotif}" > </option>
			                                            
			                                        </select>
			                                      </div>  
			                                    </div>
			                                
			                                <div class="col-sm-5 col-sm-offset-1">
			                                    <div class="form-group">
			                                        <label>Date Mouvement</label>
			                                        <input name="dateMvmnt" type="date" class="form-control"  th:value="${d.mvmntDossier.dateMvmnt}"  id="exampleInputEmail1" placeholder=" " >
			                                    </div>
			                                </div>
			                                
			                                <div class="col-sm-5">
			                                	 <div class="form-group">
			                                        <label>Date Restitution</label>
			                                        <input name="dateRest" type="date" class="form-control"  th:value="${d.mvmntDossier.dateRest}" id="exampleInputEmail1" placeholder=" " >
			                                    </div>
			                                </div>
			                                <div class="col-sm-5 col-sm-offset-1">
			                                    <div class="form-group">
			                                        <label>Numéro de Conteneur</label>
			                                        <input name="numcont" type="text" class="form-control"  th:value="${d.mvmntDossier.numcont}" id="exampleInputEmail1" placeholder=" " >
			                                    </div>
			                                </div>
			                                
		                            	</div>
		                        	</div>
		                          
		                        </div>
		                        <div class="wizard-footer">
		                        	<div class="pull-right">
		                                <input type='button' class='btn btn-next btn-fill btn-primary btn-wd' name='next' value='Next' />
		                                <input type="submit" class='btn btn-finish btn-fill btn-primary btn-wd' name='finish' value='Terminer'  />
		                            </div>

		                            <div class="pull-left">
		                                <input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='Previous' />
		                            </div>
		                            <div class="clearfix"></div>
		                        </div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	        </div> <!-- row -->
	    </div> <!--  big container -->

	    <div class="footer">
	        
	    </div>
	</div>

</body>
