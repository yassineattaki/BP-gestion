<!doctype html>
<html  xmlns:th="http://www.thymleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf.org"
lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../static/register/img/apple-icon.png" 
	th:href="@{register/img/apple-icon.png}"/>
	<link rel="icon" type="image/png" href="../static/register/img/dossiers.png"
	th:href="@{register/img/dossiers.png}"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Profil</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!-- CSS Files -->
    <link href="../static/register/css/bootstrap.min.css" th:href="@{register/css/bootstrap.min.css}" rel="stylesheet" />
	<link href="../static/register/css/gsdk-bootstrap-wizard.css" th:href="@{register/css/gsdk-bootstrap-wizard.css}" rel="stylesheet" />


</head>

<body>

<div class="image-container set-full-height" style="background-image: url('register/img/index1.jpg')">

   <nav class="navbar navbar-ct-transparent" role="navigation-demo" id="demo-navbar">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <p></p>
      <div class="logo">
                    <img src="assets/paper_img/favicon.ico" >
                </div>
           
     
    </div>
    

<!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navigation-example-2">
      <ul class="nav navbar-nav navbar-right">
      				<li><a th:href="@{/creation}" class="btn btn-danger btn-simple">Création</a></li>
                    <li><a th:href="@{/mouvement}" class="btn btn-danger btn-simple">Mouvement</a></li>
                    <li><a th:href="@{/editique}" class="btn btn-danger btn-simple">éditique</a></li>
                    <li><a th:href="@{/profil}" class="btn btn-danger btn-simple">Profil</a></li>
                    <li><a onclick="return confirm('are u sure ?')"  th:href="@{/logout}" class="btn btn-danger btn-simple">Logout</a></li>
         </ul>
       
       		<ul th:each="r:${user.roles}"  class="nav navbar-nav navbar-left">
      				<li th:if="${r.role == 'RESPONSABLE' or r.role == 'ADMIN' }"><a th:href="@{/register}" class="btn btn-danger btn-simple">register</a></li>
            </ul>
       		 
       	
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-->
</nav>
    <!--   Big container   -->
    <div class="container">
        <div class="row">
         
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">

                <div class="card wizard-card" data-color="orange" id="wizardProfile">
                    <div class="wizard-header">
                        	<h3>
                        	   <b>Profil </b> d'utilisateur <br>
                        	   
                        	</h3>
                        	<p></p>
                    	</div>

						<div class="wizard-navigation">
							<ul>
	                            <li><a href="#about" data-toggle="tab">Informations</a></li>
	                            
	                        </ul>

						</div>

                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                  <div class="col-sm-4 col-sm-offset-1">
                                     <div class="picture-container">
                                          <div class="picture">
                                              <img src="register/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                              <input type="file" id="wizard-picture">
                                              
                                          </div>
                                          <h4 >Utilisateur</h4>
                                      </div>
                                  </div>
                                  
                     			<div class="col-sm-6">
                                  
                                  	  <div class="form-group">
                                        <label >Matricule:</label>
                                        <label th:text="${user.matricule}"></label>
                                      </div>
                                      
                                      <div class="form-group">
                                        
                                        <label class="control-label">Nom Utilisateur:</label>
											<label th:text="${user.nomUser}"></label>
											<label th:text="${user.prenomUser}"></label>
                                      </div>
                                      
                                      <div class="form-group">
                                        <label >Role:</label>
                                        <label th:each="r:${user.roles}" th:text="${r.role}"></label>
                                      </div>
                                      
                                <!--  <div  th:each="r:${user.roles}"  class="nav navbar-nav navbar-left">
      								<div class="center" th:if="${r.role == 'RESPONSABLE' or r.role == 'ADMIN' }"><a th:href="@{/tableMouvementForValidation}" class="btn btn-danger btn-simple">Valider</a></div>
           					 	</div> -->
                       </div>
                    
                </div>
            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->
    </div> <!--  big container -->
</div>
</div>
</div>

    
</div>

</body>
<style>
.center {
    text-align: center;
}
</style>

	<!--   Core JS Files   -->
	<script src="register/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="register/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="register/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="register/js/gsdk-bootstrap-wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="register/js/jquery.validate.min.js"></script>

</html>
