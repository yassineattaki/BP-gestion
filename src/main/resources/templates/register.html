xmlns:layout="http://www.ultraq.net.nz/thymeleaf.org"
lang="en">

	<meta charset="utf-8" />

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!-- CSS Files -->
    <link href="../static/register/css/bootstrap.min.css" th:href="@{register/css/bootstrap.min.css}" rel="stylesheet" />
	<link href="../static/register/css/gsdk-bootstrap-wizard.css" th:href="@{register/css/gsdk-bootstrap-wizard.css}" rel="stylesheet" />


</head>

<body>

<div class="image-container set-full-height" style="background-image: url('register/img/index2.jpg')">

   <nav class="navbar navbar-ct-transparent" role="navigation-demo" id="demo-navbar">
  <div class="container">

      </button>
      
      <div class="logo">
                    <img src="assets/paper_img/favicon.ico" >
                </div>
           
     
    </div>
    

<!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navigation-example-2">
      <ul class="nav navbar-nav navbar-right">
      				<li><a th:href="@{/creation}" class="btn btn-danger btn-simple">Création</a></li>
                    <li><a th:href="@{/mouvement}" class="btn btn-danger btn-simple">Mouvement</a></li>
                    <li><a th:href="@{/editique}" class="btn btn-danger btn-simple">éditique</a></li>
                    <li><a th:href="@{/profil}" class="btn btn-danger btn-simple">Profil</a></li>

       </ul>

</nav>
    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">

                <div class="card wizard-card" data-color="orange" id="wizardProfile">
                    <form th:action="@{/ajouterUser}" th:method="post">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    	<div class="wizard-header">
                        	<h3>
                        	   <b>Création</b> d'utilisateur <br>
                        	   <small>Des informations sur les utilisateurs.</small>
                        	</h3>
                    	</div>

						<div class="wizard-navigation">
							<ul>
	                            <li><a href="#about" data-toggle="tab">Informations</a></li>
	                            <li><a href="#account" data-toggle="tab">Roles</a></li>
	                            <li><a href="#address" data-toggle="tab">Mot de passe</a></li>
	                        </ul>

						</div>

                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                  <h4 class="info-text"> Création d'utilisateur </h4>
                                  <div class="col-sm-4 col-sm-offset-1">
                                    <!--  <div class="picture-container">
                                          <div class="picture">
                                              <img src="register/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                              <input type="file" id="wizard-picture">
                                          </div>
                                          <h6>Utilisateur</h6>
                                      </div> -->
                                  </div>
                                  <div class="col-sm-10 col-sm-offset-1">
                                  
                                  	  <div class="form-group">
                                        <label>Matricule:<small>(Obligatoire)</small></label>
                                        <input name="matricule" data-mask="9999" type="text" class="form-control" required="required" placeholder="..." th:value="${user.matricule}"  >
                                      	<span class="red" th:errors="${user.matricule}"></span>
                                      </div>
                                      
                                      <div class="form-group">
                                        <label>CIN:<small>(Obligatoire)</small></label>
                                        <input name="cinUser" type="text" class="form-control"  required="required" placeholder="CIN..." th:value="${user.cinUser}" >
                                      	<span class="red" th:errors="${user.cinUser}"></span>
                                      </div>
                                      
                                      <div class="form-group">
                                        <label>Nom: <small>(Obligatoire)</small></label>
                                        <input name="nomUser" type="text" class="form-control"  required="required" placeholder="Nom utilisateur..." th:value="${user.nomUser}" >
                                      	<span class="red" th:errors="${user.nomUser}"></span>
                                      </div>
                                      
                                      <div class="form-group">
                                        <label>Prenom: <small>(Obligatoire)</small></label>
                                        <input name="prenomUser" type="text" class="form-control"  required="required" placeholder="Prenom Utilisateur..." th:value="${user.prenomUser}" >
                                      	<span class="red" th:errors="${user.prenomUser}"></span>
                                      </div>
                                      
                                      <div class="col-sm-6">
                                         <div class="form-group">
                                            <label>Sexe</label><br>
                                             <select name="sexeUser"  required="required" class="form-control">
                                                <option value="Homme"> Homme </option>
                                                <option value="Femme"> Femme </option>
                                                
                                            </select>
                                          </div>
                                    </div>
                                      
                                  </div>
                                  <div class="col-sm-10 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>Email <small>(Obligatoire)</small></label>
                                          <input name="adresseUser" type="email" class="form-control"  required="required" placeholder="utilisateur@gmail.com">
                                      		<span class="red" th:errors="${user.adresseUser}"></span>
                                      </div>
                                  </div>
                                  
                              </div>
                            </div>
                            <div class="tab-pane" id="account">
                                <h4 class="info-text"> Choix </h4>
                                <div class="row">
                                
                                <div class="col-sm-6">
                                         <div class="form-group">
                                            <label>Roles</label><br>
                                             <select name="roles"  required="required" class="form-control">
                                                <option th:each="r:${roles}"
			                                            	th:value="${r.role}"
                            								th:utext="${r.role}" > </option> 
                                            </select>
                                            
                                        
                                          </div>
                                    </div>
                                    
                                    <div class="col-sm-6">
                                         <div class="form-group">
                                            <label>Branches</label><br>
                                             <select name="codeBranche"  required="required" class="form-control">
                                                <option th:each="b:${branches}"
                                                			th:name ="codeBranche" 
			                                            	th:value="${b.codeBranche}"
                            								th:utext="${b.codeBranche}" > </option> 
                                            </select>
                                            
                                        
                                          </div>
                                    </div>
                                   
                                </div>
                            </div>
                            <div class="tab-pane" id="address">
                                <div class="row">
                                   
                                    <div class="col-sm-5 col-sm-offset-1">
                                         <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" name="password" class="form-control" placeholder="Password..." required >
                                          	<span class="red" th:errors="${user.password}"></span>
                                          </div>
                                    </div>
                                    <div class="col-sm-5 col-sm-offset-1">
                                         <div class="form-group">
                                            <label>Confirmation Password</label>
                                            <input type="password" class="form-control" placeholder="Confirmation Password..." required >
                                          
                                          </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="wizard-footer height-wizard">
                            <div class="pull-right">
                                <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='Next' />
                                <input type='submit' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish' value='Finish' />

                            </div>

                            <div class="pull-left">
                                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->
    </div> <!--  big container -->

    

</div>

</body>

    margin-bottom: 60px;
}

</html>
